<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="../node_modules/react-datepicker/dist/react-datepicker.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#formpop").popup();

        setInterval(changes, 100);
        setInterval(setOffset, 2000);

        //$("#dropdown").dropdown();
      });

      function changes() {
        $(".ui.items .image").dimmer({ on: "hover" });

        $(".ui.form .ui.dropdown").dropdown({
          maxSelections: 4
        });

        $(".ui.segments .image").dimmer({ on: "hover" });

        $("#home .ui.dropdown").dropdown();

        $(".ui.grid .ui.dropdown").dropdown();

        $("#home .ui.search").search({
          apiSettings: {
            url: "//api.github.com/search/{filter}?q={query}"
          },
          fields: {
            results: "items",
            title: "name",
            url: "html_url"
          },
          minCharacters: 3
        });
        $(".ui.grid .ui.search").search({
          apiSettings: {
            url: "//api.github.com/search/{filter}?q={query}"
          },
          fields: {
            results: "items",
            title: "name",
            url: "html_url"
          },
          minCharacters: 3
        });
      }

      function setOffset() {
        $(".ui.grid .overlay").visibility({
          type: "fixed",
          offset: 70
        });

        $(".ui.segments .overlay").visibility({
          type: "fixed",
          offset: 43
        });

        $(".ui.grid.container .overlay").visibility({
          type: "fixed",
          offset: 95
        });
      }
    </script>

    <title>WPL Project</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
